<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tour Booking Form</h1><br>
        <span id="note">Note:<sup>*</sup>Mandatory Feilds</span>
        <hr>
        <form action="travel" class="formBox">
            <label for="name" class="mandatory">Full Name :</label>
            <input type="text" required class="inputBox">  
            <label for="email" class="mandatory">Email Address :</label>
            <input type="email" required class="inputBox">
            <label for="package" class="mandatory">Select Your Package :</label>
            <select name="package" id="package" class="selectBox" class="mandatory">
                <option value="SouthIndia">Select Package</option>
                <option value="SouthIndia">South India</option>
                <option value="NorthIndia">North India</option>
                <option value="goa">Goa</option>
                <option value="jamu">Jamu</option>
            </select>
            <label for="date" class="mandatory">Date:</label>
            <input type="date" required class="inputBox">
            <label for="avilable" class="mandatory">What would you want to avail?</label>
            <div>
            <input type="checkbox" value="bording" id="bording" name="avilable">
            <label for="bording" class="available">Boarding</label>
             </div>
             <div>
            <input type="checkbox" value="food" id="food" name="avilable">
            <label for="food" class="available">Food</label>
             </div>
             <div>
            <input type="checkbox" value="sight seeing" id="sight seeing" name="avilable">
            <label for="sight seeing" class="available">Sight Seeing</label>
            </div>
            <label for="tearms" class="mandatory">Tearms and Conditions:</label>
            <div>
            <input type="radio" name="tearms" id="agreed" value="agreed">
            <label for="tearms" class="available">I Agree</label>
             </div>
             <div>
            <input type="radio" name="tearms" id="disAgreed" value="disAgreed">
            <label for="tearms" class="available">I DisAgree</label>
             </div>
            <button id="submit" class="submit">Book Now</button>
         </form>
    </div>
</body>
</html>
