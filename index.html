<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- This is Total Container -->
    <div class="container">
        <!-- This is header -->
        <div class="headerBox">
            <h1 class="title">Tour Booking Form</h1><br>
            <span class="note">Note:<sup>*</sup>Mandatory Feilds</span>
         </div>
        <!-- This is Form  -->
        <form action="travel" class="formBox">
            <label for="name" class="mandatory">Full Name<sup>*</sup>:</label>
            <input type="text" required class="inputBox">  
            <label for="email" class="mandatory">Email Address<sup>*</sup>:</label>
            <input type="email" required class="inputBox">
            <label for="package" class="mandatory">Select Your Package<sup>*</sup>:</label>
            <!-- This is DropDown List -->
            <select name="package" id="package" class="selectBox" class="mandatory">
                <option value="SouthIndia">Select Package</option>
                <option value="SouthIndia">South India</option>
                <option value="NorthIndia">North India</option>
                <option value="goa">Goa</option>
                <option value="jamu">Jamu</option>
            </select>
            <label for="noPerson" class="mandatory">Number of Persons<sup>*</sup>:</label>
            <input type="text" required class="inputBox"> 
            <label for="date" class="mandatory">Date<sup>*</sup>:</label>
            <input type="date" required class="inputBox">
            <label for="avilable" class="mandatory">What would you want to avail?<sup>*</sup></label>
            <div><br>
                <!-- This is checkBox  -->
            <input type="checkbox" value="bording" id="bording" name="avilable" class="app">
            <label for="bording" class="available">Boarding</label>
             </div>
             <div>
            <input type="checkbox" value="food" id="food" name="avilable"  class="app">
            <label for="food" class="available">Food</label>
             </div>
             <div>
            <input type="checkbox" value="sight seeing" id="sight seeing" name="avilable" class="app">
            <label for="sight seeing" class="available">Sight Seeing</label>
            </div>
            <label for="tearms" class="mandatory">Tearms and Conditions<sup>*</sup></label>
            <div>
                <!-- This is Radio Box -->
            <input type="radio" name="tearms" id="agreed" value="agreed" class="inputRadio">
            <label for="tearms" class="available">I Agree</label>
             </div>
            <button id="submit" class="submit">Book Now</button>
         </form>
    </div>
</body>
</html>
